<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="container-1">
            <div class="menu">
                <div class="top-menu general-menu">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bottom-menu general-menu">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
            <div class="furniture-image">
                <img src="pink-furmitur.jpg" alt="">
            </div>
        </div>


        <div class="container-2">

            <div class="back-page">
                <a href="#">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <p>Back to bedroom</p>
            </div>

            <div class="category">
                <h4>Bedroom</h4>
                <h3 class="furni-name">College Essentials</h3>
                <p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star star"></i>
                    4.4 (328 reviews)
                </p>
            </div>


            <div class="main-section">
                <h5>Select Quality</h5>
                <div class="free-buttons">
                    <button>Basic</button>
                    <button>Premium</button>
                </div>


                <h5>Style</h5>
                <div class="style-buttons">
                    <button>Minimal</button>
                    <button>Bohemian</button>
                    <button>Floral</button>
                    <button>Other</button>

                </div>
                <h5>Color</h5>
                <div class="color">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                    <div class="color4"></div>
                </div>

                <h5>Size</h5>
                <div class="style-buttons">
                    <button>Twin XL</button>
                    <button>Full</button>
                </div>

                <div class="interested-buttons">
                    <button class="button1">What's Inside</button>
                    <button>Reviews</button>
                    <button>FAQs</button>
                </div>

                <h5>Customizable items</h5>
                <div class="page">
                    <img src="pink-furmitur.jpg" alt="">
                    <h5>Blush Plush Comforter</h5> <br>
                    <p>See product details</p>
                </div>
                <div class="page">
                    <img src="pink-furmitur.jpg" alt="">
                    <h5>Blush Plush Comforter</h5>
                    <p>See product details</p>
                </div>
            </div>

        </div>

        <div class="container-3">
            <div class="space-1">
                <img src="pink-furmitur.jpg" alt="">
                <div class="space-1_text">
                    <h3>College Essentials</h3>
                <p>Everything you need for freshman year</p>
                </div>
            </div>
            <a href="#">
                <div class="space-2">
                    <h3>Add Ons</h3>
                    <div>+</div>
                </div>
            </a>
            <div class="space-3">
                <p>$195</p>
                <a href="#">
                    <button>Add to Cart(2)</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
